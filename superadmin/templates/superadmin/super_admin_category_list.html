{% extends 'index1.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<br><br><br><br><br><br><br><br><br><br><br>
<table class="table">
     <a  class="btn btn-primary" href="{% url 'create_category' %}">Add Category</a>
  <thead class="thead-light">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Category Name </th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
  {% for category in category %}
    <tr>
      <th scope="row">{{ category.id}}</th>
      <td>{{ category.name }}</td>
      <td>
          <a href="{% url 'update_category' category.id %}" class="btn btn-primary"> Edit</a>
      </td>
      <td>
          <a href="{% url 'delete_category' category.id %}" class="btn btn-warning"> Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}

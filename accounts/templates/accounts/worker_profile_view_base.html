<div class="site-section">
        <div class="container">
            <div class="row">
                {% for worker in worker %}
                {% if worker.is_worker == True and worker.is_active == True %}
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="course-1-item">
                            <figure class="thumnail">
                            <a href="{% url 'base' %}"><img src="{{ worker.profile.image.url }}" alt="Image" class="rounded-circle" style="height: 200px; width:150px;"></a>
                            <div class="category"><h3>Worker Name: {{ worker.username}}</h3></div>
                            <div class="category"><h3>Work Category: {{ worker.profile.country.name }}</h3></div>
                            <a btn="btn btn-primary" href="{% url 'worker_list' worker.pk %}">Details</a>
                            </figure>
                        </div>
                    </div>
                {% endif%}
                {% endfor%}
            </div>
        </div>
</div>
{% endblock content %}

{% extends 'index1.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<br><br><br><br><br><br><br><br><br><br><br>
<div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Delete Job ID ###{{ object.id}}</span>
            <hr>
          <form method="post">
            {% csrf_token %}
            <div class="alert alert-warning" role="alert">
               <h2 align="center"> Are you sure you want to delete <strong>{{ object.Title }}</strong> ?</h2>
            </div>
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
